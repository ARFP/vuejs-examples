<html>

<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <div v-html="html"></div>
        <div v-text="html"></div>
        <div v-once>{{value}}</div>
        <input v-model="value" />
        <div v-pre>{{value}}</div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const html = ref('<b>HelloWorld</b>')
                const value = ref('HelloWorld')

                return { html, value }
            }
        }).mount('#app');
    </script>
</body>

</html>
