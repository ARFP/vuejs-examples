<html>

<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <input v-model="value" />
        <textarea v-model="value"></textarea>
        <p>{{value}}</p>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const value = ref('HelloWorld')
                return {
                    value
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
