<html>
    <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <input v-model="value" type="text" />
        <p>{{value}}</p>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const value = ref('HelloWorld')

                return {
                    value
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
